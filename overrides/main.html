{% extends "base.html" %}

{% block content %}
  {% if page and page.file.src_path == "about/announcements.md" %}
    <!-- Use the default layout but override article content -->
    {{ super() }}
    <script>
      // Replace the article content with custom announcements
      document.addEventListener('DOMContentLoaded', function() {
        const article = document.querySelector('article.md-content__inner');
        if (article) {
          article.innerHTML = `
            <h1>📢 Announcements</h1>
            <p class="announcement-subtitle">Stay informed about upcoming debating society events and inter-varsity competitions</p>
            
            <div class="announcement-cards">
              <div class="announcement-card urgent">
                <div class="card-header">
                  <span class="card-type">🚨 Urgent</span>
                  <span class="card-date">Jan 25, 2025</span>
                </div>
                <h3 class="card-title">Inter-Varsity Debating Championship Registration Deadline</h3>
                <p class="card-content">Registration for the Annual Inter-Varsity Debating Championship closes on January 30th. Teams must submit their applications along with participant details and registration fees.</p>
                <div class="card-actions">
                  <a href="#registration" class="card-link">Register Now</a>
                  <span class="card-venue">📍 Various Universities</span>
                </div>
              </div>

              <div class="announcement-card event">
                <div class="card-header">
                  <span class="card-type">🎭 Society Event</span>
                  <span class="card-date">Jan 20, 2025</span>
                </div>
                <h3 class="card-title">Weekly Debate Practice Session</h3>
                <p class="card-content">Join us for our weekly practice session focusing on parliamentary debate techniques and impromptu speaking skills. All members welcome, refreshments provided.</p>
                <div class="card-actions">
                  <a href="#practice" class="card-link">View Details</a>
                  <span class="card-venue">📍 Debate Hall, 7:00 PM</span>
                </div>
              </div>

              <div class="announcement-card competition">
                <div class="card-header">
                  <span class="card-type">🏆 Competition</span>
                  <span class="card-date">Feb 15, 2025</span>
                </div>
                <h3 class="card-title">Regional MUN Conference 2025</h3>
                <p class="card-content">The Regional Model United Nations Conference is accepting delegate applications. This year's theme focuses on climate policy and international cooperation.</p>
                <div class="card-actions">
                  <a href="../resources/MUN/mun/" class="card-link">MUN Resources</a>
                  <span class="card-venue">📍 City Convention Center</span>
                </div>
              </div>

              <div class="announcement-card workshop">
                <div class="card-header">
                  <span class="card-type">📚 Workshop</span>
                  <span class="card-date">Jan 28, 2025</span>
                </div>
                <h3 class="card-title">Advanced Argumentation Workshop</h3>
                <p class="card-content">Learn advanced techniques for constructing compelling arguments, handling rebuttals, and effective cross-examination strategies from experienced debaters.</p>
                <div class="card-actions">
                  <a href="#workshop" class="card-link">Sign Up</a>
                  <span class="card-venue">📍 Library Seminar Room</span>
                </div>
              </div>

              <div class="announcement-card info">
                <div class="card-header">
                  <span class="card-type">ℹ️ Information</span>
                  <span class="card-date">Jan 18, 2025</span>
                </div>
                <h3 class="card-title">New Debate Resources Available</h3>
                <p class="card-content">Updated study materials and practice exercises are now available in our resources section. Check out the new guides on parliamentary procedure and speech writing.</p>
                <div class="card-actions">
                  <a href="../resources/guides/guide/" class="card-link">Access Resources</a>
                  <span class="card-venue">📍 Online</span>
                </div>
              </div>
            </div>
          `;
        }
      });
    </script>
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock %}
